<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/angular-1.5.8/angular.js"></script>
    <style>
        .box {
            width:200px;
            height: 100px;
        }

        .border1 {
            border: 1px solid red;
        }
        .border2 {
            border: 1px dashed blue;
        }

    </style>
</head>
<body ng-app ng-init="num = 123" >
    <input type="button" value="click" ng-click="click=!click">
    <div ng-class="{ box:true, border1:click, border2:!click }"></div>
</body>
</html>
