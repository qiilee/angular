<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/angular-1.5.8/angular.js"></script>
</head>
<body ng-app="mainApp" ng-controller="mainController">
    <div ng-repeat="item in list | filter: odd">{{item}}</div>
</body>
<script>
    angular.module( 'mainApp', [] )
            .controller( 'mainController', function ( $scope ) {
                $scope.list = [ 1, 2, 3, 4, 5, 6, 7 ];

                $scope.odd = function ( v ) {
                    return v % 2 === 1;
                }
            });

// 打印：
// 1
// 3
// 5
// 7
</script>
</html>
