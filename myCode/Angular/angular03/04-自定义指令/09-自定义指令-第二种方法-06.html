<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/angular-1.5.8/angular.js"></script>
</head>
<body ng-app="mainApp">

    <div ng-controller="MainController"><!-- 该元素背后有一个 controller, 即有一个 $scope -->
        <my-directive>你好</my-directive>
        <my-directive>
            <span style="color: red;">Hello</span>
        </my-directive>
    </div>
    
</body>
<script>

    angular.module( 'mainApp', [] )
        // 定义指令
        .directive( 'myDirective', function () {
           return {
               restrict: 'E',
               template: '<div><p ng-transclude></p></div>',
               scope: {},
               replace: true,
               transclude: true
           }
        })
        .controller( 'MainController', function ( $scope ) {
            
        });

</script>
</html>
