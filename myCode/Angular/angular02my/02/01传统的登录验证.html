<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
用户名<input type="text" name='uid' id="uid"/><br/>
密码<input type="password" name="pwd" id="pwd"/><br/>
<input type="submit" value="登录" id="btn"/><br/>

<div id="message"></div>
</body>
<script>
    //总结：
    //  return false的使用，使程序不会再向下执行
    //
    //
    var btn = document.querySelectorAll('#btn')[0],
            uid = document.querySelectorAll('#uid')[0],
            pwd = document.querySelectorAll('#pwd')[0],
            message = document.querySelectorAll('#message')[0];

//    添加事件
    btn.onclick = function(){
        var uidValue = uid.value;
        var pwdValue = pwd.value;
        if(uidValue.trim().length ==0 || pwdValue.trim().length == 0){
            message.innerHTML = '请输入完整的信息';
            return false;
        }
        message.innerHTML = '登陆成功';
    }
</script>
</html>
