<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/angular-1.5.8/angular.js"></script>
</head>
<body ng-app="mainApp" ng-controller="mainController">
   <!-- 菜单的列表 -->
   <ul>
        <li ng-repeat="item in list">
            <a href="#" ng-click="isShow = !isShow">{{item.name}}</a>
            <ul ng-show='isShow'>
                <li ng-repeat="subitem in item.submenul"><a href="#">{{subitem}}</a></li>
            </ul>
        </li>
   </ul>
</body>
<script>
    angular.module('mainApp',[])
            .controller('mainController',function($scope){
                var menul = [
                    {name:'123',submenul:[1,2,3]},
                    {name:'456',submenul:[1,2,3]},
                    {name:'789',submenul:[1,2,3]},
                    {name:'000',submenul:[1,2,3]},
                ];
                $scope.list = menul;
            })
</script>
</html>
