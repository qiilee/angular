<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/angular-1.5.8/angular.js"></script>
    <script src="../js/angular-1.5.8/i18n/angular-locale_zh-cn.js"></script>
</head>
<body ng-app="mainApp" ng-controller="mainController">
<div>{{ price }}</div>
</body>
<script>
    //总结：
    // $filter作为第二个参数
    // $filter('currency')
    angular.module('mainApp',[])
            .controller('mainController',function($scope,$filter){
                var currencyFn = $filter('currency');
                $scope.price = currencyFn(123456);
            });
</script>
</html>
