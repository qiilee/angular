<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/angular-1.5.8/angular.js"></script>
</head>
<body ng-app="mainApp" >
    <input type="text" ng-model="txt"> <br>
    <table border="1" width="400">
        <thead>
            <th ng-repeat="k in obj.title">{{k}}</th>
        </thead>
        <tbody>
            <tr ng-repeat="item in obj.datas|filter:txt">
                <td>{{ item.name }}</td>
                <td>{{ item.age }}</td>
                <td>{{ item.gender }}</td>
            </tr>
        </tbody>
    </table>
</body>
<script>
    //总结：
    //
    //
    //
    var obj = {
        title: [ 'name', 'age', 'gender' ],
        datas: [
            { name: 'jim123', age: 19, gender: '男', isShow: true },
            { name: 'jim1', age: 19, gender: '男', isShow: true },
            { name: 'tom', age: 19, gender: '男',  isShow: true },
            { name: 'jim1', age: 19, gender: '男', isShow: true },
            { name: 'jim1', age: 19, gender: '男', isShow: true },
            { name: 'jack', age: 19, gender: '男', isShow: true },
            { name: 'jim1', age: 19, gender: '男', isShow: true },
            { name: 'jim1', age: 19, gender: '男', isShow: true },
            { name: 'jim2', age: 19, gender: '男', isShow: true },
            { name: 'jim3', age: 19, gender: '男', isShow: true },
            { name: 'jim4', age: 19, gender: '男', isShow: true },
            { name: 'jim5', age: 19, gender: '男', isShow: true }
        ]
    };


    // 可以认为是基础配置
    angular.module( 'mainApp', [] ).
        run( function ( $rootScope ) {
            $rootScope.obj = obj;
        });


</script>
</html>
