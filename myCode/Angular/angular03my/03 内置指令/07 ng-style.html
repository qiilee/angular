<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/angular-1.5.8/angular.js"></script>
    <style>
        .box {
            width:200px;
            height: 100px;
        }

        .border1 {
            border: 1px solid red;
        }
        .border2 {
            border: 1px dashed blue;
        }
    </style>
</head>
<body ng-app="mainApp" ng-init="obj = { width:'200px',height:'100px',border:'1px soild red'}">
<input type="button" value="click" ng-click="fn()"/>
<div ng-style="obj"></div>
</body>
<script>
    //总结：还是比较难理解
    //
    //
    //
    angular.module( 'app', [] )
            .run( function ( $rootScope ) {
                $rootScope.fn = function () {

                    if ( $rootScope.obj.border === '1px solid red' ) {
                        $rootScope.obj.border = '1px dashed blue';
                    } else {
                        $rootScope.obj.border = '1px solid red';
                    }
                }
            });
</script>
</html>
