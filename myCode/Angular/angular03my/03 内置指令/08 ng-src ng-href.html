<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/angular-1.5.8/angular.js"></script>
</head>
<body ng-app='app'>
<img ng-src="{{imgSrc}}" alt=""/>
</body>
<script>
    //总结：run方法类似于回调方法。用于在angular初始化(启动)之后执行一些动作。
    //
    //
    //
angular.module('app',[])
        .run(function($rootScope){
            $rootScope.imgSrc = 'https://ss0.bdstatic.com/94oJfD_bAAcT8t7mm9GUKT-xh_/timg?image&quality=100&size=b4000_4000&sec=1488353264&di=2d920220fd88ce1870fdab4469afb24c&src=http://g.hiphotos.baidu.com/image/pic/item/f3d3572c11dfa9ecfc13ccc066d0f703918fc12c.jpg';
        })
</script>
</html>
