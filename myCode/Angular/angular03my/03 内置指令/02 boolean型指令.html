<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/angular-1.5.8/angular.js"></script>
</head>
<body ng-app>
<!--总结：ng-click 点击就会同步的改变inout中的allow值-->
<input type="text" ng-readonly='!allow'/>
<button ng-click='allow=true'>点击按钮后才可以输入</button>
</body>
</html>
