<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/angular-1.5.8/angular.js"></script>
    <style>
        .box {
            width:200px;
            height: 100px;
        }

        .border1 {
            border: 1px solid red;
        }
        .border2 {
            border: 1px dashed blue;
        }

    </style>
</head>
<body ng-app>
<!--总结：出现的问题是class前没写ng-
         对象中类名作为key键，值为boolean
-->
   <button ng-click="show = !show">切换</button>
   <div ng-class='{box:true,border1:show,border2:!show}'></div>
</body>
</html>
